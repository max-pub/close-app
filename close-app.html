
<dom-module id="close-app">
    <style>
        :host{
            display: inline-block;
            font-size: 35px;
            color: white;
            padding-right: 5px;
            cursor: pointer;
            -webkit-app-region: no-drag;
        }
        :host:hover{
            color: silver;
        }
        :host[hidden]{
            display: none;
        }
    </style>
    <template>
        &times;
        <!-- <button>&times;</button> -->
        <!-- <button>&#x2715;</button> -->
        <!-- <button>&#x2716;</button> -->
    </template>
</dom-module>





<script>
    Polymer({
        is: "close-app",
        properties: {
        },
        listeners: {
            'tap': 'tap',
        },
        ready: function(){
            this.hidden = true;
            if('chrome' in window) 
                if('app' in chrome)
                    if('window' in chrome.app)
                        this.hidden = false;
            // if(!chrome.app.window) this.hidden = true;
        },
        tap: function () {
            alert('close');
            chrome.app.window.current().close();
        },
    });
