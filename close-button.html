
<dom-module id="close-button">
    <style>
        :host{
            display: inline-block;
            font-size: 40px;
            color: white;
            padding-right: 5px;
            cursor: pointer;
            -webkit-app-region: no-drag;
        }
        :host:hover{
            color: silver;
        }
        :host[hidden]{
            display: none;
        }
    </style>
    <template>
        &times;
        <!-- <button>&times;</button> -->
        <!-- <button>&#x2715;</button> -->
        <!-- <button>&#x2716;</button> -->
    </template>
</dom-module>





<script>
    Polymer({
        is: "close-button",
        properties: {
        },
        listeners: {
            'tap': 'tap',
        },
        
        ready: function(){
            this.system = '';
            if('chrome' in window) 
                if('app' in chrome)
                    if('window' in chrome.app)
                        this.system = 'chromeOS'
            if('macOS' in window) 
                this.system = 'macOS'
            if(this.system) this.hidden = false;
            else this.hidden = true;
        },

        tap: function () {
            if(this.system == 'chromeOS')
                chrome.app.window.current().close();
            if(this.system == 'macOS')
                window.macOS.hide();
        },
    });

</script>
